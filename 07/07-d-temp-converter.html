<!DOCTYPE html>
<html>
  <head>
    <title>Celsius to Fahrenheit</title>
    <style>
    </style>
  </head>
  <body>
    <script>
      function convertToFahernheit(celsius) {
        const fahrenheit = (celsius * 9 / 5) + 32;
        return fahrenheit;
      }
      console.log(convertToFahernheit(25));
    </script>
  <body>
</html>
