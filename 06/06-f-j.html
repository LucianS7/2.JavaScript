<html>
  <head>
    <title>Coin flip game</title>
    <style>
    </style>
  </head>
  <body>
    <script>
      const randomNumber = Math.random();
      let result = '';
      const guess = 'heads';
      if (randomNumber < 0.5) {
        result = 'heads';
        console.log(result);
      }
      else {
        result = 'tails';
        console.log(result);
      }
      if (guess === result) {
          console.log('You win!');
        } else {
          console.log('You lose!')
        }
    </script>
