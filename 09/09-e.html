<!DOCTYPE html>
<html>
  <head>
    <title>9c</title>
  </head>
  <body>
    <input class="js-input" placeholder="Enter your name" onkeydown="
      handleNameKeydown(event);
    ">
    
    <button class="js-button" onclick="
      buttonClick ();
    ">Submit</button>

    <p class="js-submit-text"></p>

    <script>
      
      function buttonClick() {
        document.querySelector('.js-submit-text').innerHTML = `Your name is: ${document.querySelector('.js-input').value}.`;
      };

      function handleNameKeydown(event) {
        if (event.key === 'Enter') {
          buttonClick();
        };
      }

    </script>
  </body>
</html>
