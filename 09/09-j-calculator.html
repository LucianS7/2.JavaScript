<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <style>
      .title {
        margin-bottom: 12px;
        font-weight: bold;
      }

      .calculator-grid {
        display: grid;
        grid-template-columns: 35px 35px 35px 35px;
      }

      .calculator-button {
        font-size: 16px;
        margin: 10px 4px;
        padding-top: 2px;
        padding-bottom: 2px;
      }
    </style>
  </head>
  <body>
    <div class="title">Calculator</div>

    <p class="js-calculation-line"><br></p>

    <div class="calculator-grid">
      <button class="calculator-button" onclick="
        updateCalculation ('1');
      ">1</button>
      
      <button class="calculator-button" onclick="
        updateCalculation ('2');
      ">2</button>

      <button class="calculator-button" onclick="
        updateCalculation ('3');
      ">3</button>
     
      <button class="calculator-button" onclick="
        updateCalculation (' + ');
      ">+</button>
      
      <button class="calculator-button" onclick="
        updateCalculation ('4');
      ">4</button>

      <button class="calculator-button" onclick="
        updateCalculation ('5');
      ">5</button>

      <button class="calculator-button" onclick="
        updateCalculation ('6');
      ">6</button>

      <button class="calculator-button" onclick="
        updateCalculation (' - ');
      ">-</button>
            
      <button class="calculator-button" onclick="
        updateCalculation ('7');
      ">7</button>

      <button class="calculator-button" onclick="
        updateCalculation ('8');
      ">8</button>

      <button class="calculator-button" onclick="
        updateCalculation ('9');
      ">9</button>

      <button class="calculator-button" onclick="
        updateCalculation (' * ');
      ">*</button>

      <button class="calculator-button" onclick="
        updateCalculation ('0');
      ">0</button>

      <button class="calculator-button" onclick="
        updateCalculation ('.');
      ">.</button>

      <button class="calculator-button" onclick="
        calculation = eval(calculation)
        document.querySelector('.js-calculation-line').innerHTML = `${calculation}`;
        calculation = '';
        localStorage.removeItem('calc');
      ">=</button>

      <button class="calculator-button" onclick="
        updateCalculation (' / ');
      ">/</button>
    </div>

    <button class="calculator-button" onclick="
      calculation = ''
      localStorage.removeItem('calc');
      document.querySelector('.js-calculation-line').innerHTML = `Cleared`
    ">Clear</button>

    <script>
      let calculation = localStorage.getItem('calc') || '';
      if (calculation) {
        document.querySelector('.js-calculation-line').innerHTML = `${calculation}`;
      };

      function updateCalculation(button) {
        document.querySelector('.js-calculation-line').innerHTML = `${calculation += button}`;

        localStorage.setItem('calc', calculation);
      }

    </script>
  </body>
</html>
