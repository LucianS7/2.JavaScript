<!DOCTYPE html>
<html>
  <head>
    <title>12o</title>
    <style></style>
  </head>

  <body>
    <script>
      const foods = ['egg', 'apple', 'egg', 'ham', 'egg', 'chesse', 'oats'];

      function remove2Eggs(foods) {
        let eggsRemoved = 0; 
        
        return foods.filter((value) => {
          if (value === 'egg' && eggsRemoved < 2) {
            eggsRemoved++;
            return false;
          } 
          
          return true;
        });
      };

      console.log(remove2Eggs(foods));
    </script>
  </body>
</html>
