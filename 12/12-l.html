<!DOCTYPE html>
<html>
  <head>
    <title>12l</title>
    <style></style>
  </head>

  <body>
    <script>
      const array1 = [1, -3, 5];
      const array2 = [-2, 3, -5, 7, 10];

      const countPositives = (nums) => {
        let positiveNumbers = 0;
        nums.forEach((value) => {
          if (value > 0) {
            positiveNumbers++;
          };
        });
        return positiveNumbers;
      };
 
      console.log(countPositives(array1));
      console.log(countPositives(array2));
    </script>
  </body>
</html>
