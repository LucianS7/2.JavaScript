<!DOCTYPE html>
<html>
  <head>
    <title>12r</title>
    <link rel="stylesheet" href="/styles/12-r.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    
    <button class="js-rock-button move-button"><img class="move-icon" src="/images/rock-emoji.png"></button>

    <button class="js-paper-button move-button"><img class="move-icon" src="/images/paper-emoji.png"></button>
    
    <button class="js-scissors-button move-button"><img class="move-icon" src="/images/scissors-emoji.png"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="resetScore()" class="reset-score-button">Reset Score</button>

    <button onclick="autoPlay()" 
    class="auto-play-button">Auto Play</button>
    
    <script src="/scripts/12-r.js"></script>
  </body>
</html>
