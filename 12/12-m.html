<!DOCTYPE html>
<html>
  <head>
    <title>12m</title>
    <style></style>
  </head>

  <body>
    <script>
      const array1 = [1, 2, 3];
      const array2 = [-2, -1, 0, 99];

      const addNum = (array, num) => array.map( (value) => value + num);
 
      console.log(addNum(array1, 2));
      console.log(addNum(array2, 2));
    </script>
  </body>
