    <script>
      product1 = {
        name: 'basketball',
        price: 2095
      };

      product2 = {
        name: 'shirt',
        price: 1595
      };

      function comparePrice(prod1, prod2) {
        if (prod1.price > prod2.price) {
          return prod1
        } else {
          return prod2
        }
      };
      
      function isSameProduct(prod1, prod2) {
        return (prod1.price === prod2.price) && (prod1.name === prod2.name) 
      };

      console.log(comparePrice(product1, product2));
      console.log(isSameProduct(product1, product2));
    </script>
