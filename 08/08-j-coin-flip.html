<!DOCTYPE html>
<html>
  <head>
    <title>Coin flip game</title>
    <style>
    </style>
  </head>
  <body>
    <button class="button" onclick="
      guess = 'heads'
      playGame(guess)
    ">heads</button>
    
    <button class="button" onclick="
      guess = 'tails'
      playGame(guess)
    ">tails</button>
    
    <script>
      score = {
        wins: 0,
        losses: 0
      };

      function playGame(guess) {
        const randomNumber = Math.random();
        let result = '';

        if (randomNumber < 0.5) {
          result = 'heads';
          console.log(result);
        }
        else {
          result = 'tails';
          console.log(result);
        }

        if (guess === result) {
          score.wins += 1;
          console.log('You win!');
          console.log(score);
        } else {
          score.losses += 1;
          console.log('You lose!');
          console.log(score);
        }
      }
    </script>
  <body>
</html>
