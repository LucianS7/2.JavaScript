<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="/styles/10-i-calculator.css">
  </head>

  <body>
    <div class="title">Calculator</div>

    <p class="js-calculation-line calculation-line"><br></p>

    <div class="calculator-grid">
      <button class="calculator-button gray-button" onclick="
        updateCalculation ('1');
      ">1</button>
      
      <button class="calculator-button gray-button" onclick="
        updateCalculation ('2');
      ">2</button>

      <button class="calculator-button gray-button" onclick="
        updateCalculation ('3');
      ">3</button>
     
      <button class="calculator-button orange-button" onclick="
        updateCalculation (' + ');
      ">+</button>
      
      <button class="calculator-button gray-button" onclick="
        updateCalculation ('4');
      ">4</button>

      <button class="calculator-button gray-button" onclick="
        updateCalculation ('5');
      ">5</button>

      <button class="calculator-button gray-button" onclick="
        updateCalculation ('6');
      ">6</button>

      <button class="calculator-button orange-button" onclick="
        updateCalculation (' - ');
      ">-</button>
            
      <button class="calculator-button gray-button" onclick="
        updateCalculation ('7');
      ">7</button>

      <button class="calculator-button gray-button" onclick="
        updateCalculation ('8');
      ">8</button>

      <button class="calculator-button gray-button" onclick="
        updateCalculation ('9');
      ">9</button>

      <button class="calculator-button orange-button" onclick="
        updateCalculation (' * ');
      ">*</button>

      <button class="calculator-button gray-button" onclick="
        updateCalculation ('0');
      ">0</button>

      <button class="calculator-button gray-button" onclick="
        updateCalculation ('.');
      ">.</button>

      <button class="calculator-button gray-button" onclick="
        calculation = eval(calculation)
        document.querySelector('.js-calculation-line').innerHTML = `${calculation}`;
        calculation = '';
        localStorage.removeItem('calc');
      ">=</button>

      <button class="calculator-button orange-button" onclick="
        updateCalculation (' / ');
      ">/</button>
    </div>

    <button class="calculator-button gray-button clear-button" onclick="
      calculation = ''
      localStorage.removeItem('calc');
      document.querySelector('.js-calculation-line').innerHTML = `<br>`
    ">Clear</button>

    <script src="/scripts/10-i-calculator.js"></script>
  </body>
</html>
