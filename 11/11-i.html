<!DOCTYPE html>
<html>
  <head>
    <title>11i</title>
    <style></style>
  </head>

  <body>
    <script>
      const nums = [-20, 10, 20, 30, 99, 100]; 
      console.log(nums);

    function addNum(array, num) {
      for (i = 0; i <= (array.length - 1); i++) {
        array [i] = array [i] + num;
      }
      return array;
    };

    console.log (addNum(nums, 10));
    </script>
  </body>
</html>
