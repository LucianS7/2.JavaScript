<!DOCTYPE html>
<html>
  <head>
    <title>11l</title>
    <style></style>
  </head>

  <body>
    <script>
      const nums = [-10, 20, 30, 40 ,50, -200, -300];
      console.log(nums);

    function minMax(array) {
      let min = array[0];
      let max = array[0];
      for (i = 0; i <= (array.length - 1); i++) {
        if (array[i] < min) {
          min = array[i];
        }
        if (array[i] > max) {
          max = array[i];
        }
      } 
      return {
        min: min,
        max: max
      };
    };
    console.log (minMax(nums));
    </script>
  </body>
</html>
