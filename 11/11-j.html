  <body>
    <script>
      const nums1 = [10, 20, 30, 40, 50, 100]; 
      console.log(nums1);

      const nums2 = [-10, 20, 30, 40 ,50, -200, -300];
      console.log(nums2);

    function addArrays(array1, array2) {
      let array3 = [];
      if (array1.length <= array2.length) {
        array3 = array2;
        for (i = 0; i <= (array1.length - 1); i++) {
          array3[i] = array3[i] + array1[i];
        } 
      } else {
        array3 = array1;
        for (i = 0; i <= (array2.length - 1); i++) {
          array3[i] = array3[i] + array2[i];
        } 
      };
      return array3;
      };
    console.log (addArrays(nums1, nums2));
    </script>
