<!DOCTYPE html>
<html>
  <head>
    <title>11g</title>
    <style></style>
  </head>

  <body>
    <script>
      const nums = [10, 20, 30, 99, 100]; 
      console.log(nums);

    function arrayAddOne(array) {
      for (i = 0; i <= (array.length - 1); i++) {
        array [i] = array [i] + 1;
      }
      return array;
    };

    console.log (arrayAddOne(nums));
    </script>
  </body>
