<!DOCTYPE html>
<html>
  <head>
    <title>11s</title>
    <style></style>
  </head>

  <body>
    <script>
      const wordsList = ['egg', 'apple', 'egg', 'egg', 'ham'];
      console.log(removeWord(wordsList, 'egg'));

    function removeWord(array, word) {
      const result = [];
      let counter = 0;

      for (i = 0; i < array.length; i++) {
        if (word === array[i] && counter < 2) {
          counter++;
          continue;
        } else {
          result.push(array[i]);
        }
      };
      return result;
    };
    </script>
  </body>
</html>
