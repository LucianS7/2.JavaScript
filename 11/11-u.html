  <body>
    <script>
      const foods = ['egg', 'apple', 'egg', 'egg', 'ham'];
      console.log(removeWord(foods, 'egg'));
      console.log(foods)

    function removeWord(array, word) {
      // creating a new, reversed array without modifying the original one
      const arrayReversed = array.slice().reverse();
      
      const result = [];
      let counter = 0;

      for (i = 0; i < arrayReversed.length; i++) {
        if (word === arrayReversed[i] && counter < 2) {
          counter++;
          continue;
        } else {
          result.push(arrayReversed[i]);
        }
      };
      return result.reverse();
    };
    </script>
