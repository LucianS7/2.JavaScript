<!DOCTYPE html>
<html>
  <head>
    <title>11w</title>
    <style></style>
  </head>

  <body>
    <script>
      const words = ['hello', 'world', 'search', 'good', 'search', 'hello', 'this is it', 'this is it'];
      console.log(uniqueArray(words));

    function findIndex(array, word) {     
      for (i = 0; i < array.length; i++) {
        if (word === array[i]) {
          return i;
        } 
      };
      return -1;
    };

    function uniqueArray(array) {
      const result = [];
      
      for (let i = 0; i < array.length; i++) {
        if (findIndex(result, array[i]) === -1) {
          result.push(array[i]);
        } else {
          continue;
        };
      };
      return result;
    }
    </script>
  </body>
</html>
