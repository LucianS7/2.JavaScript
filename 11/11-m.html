<!DOCTYPE html>
<html>
  <head>
    <title>11m</title>
    <style></style>
  </head>

  <body>
    <script>
      const nums = [-10, 20, 30, 40 ,50, -200, -300];
      console.log(nums);

    function minMax(array) {
      const result = {
        min: null,
        max: null
      };
      
      for (i = 0; i < array.length; i++) {
        if (result.min === null || array[i] < result.min) {
            result.min = array[i];
        };
        if (result.max === null || array[i] > result.min) {
            result.max = array[i];
        }
      }        
      return result;
    };
    console.log (minMax(nums));
    </script>
  </body>
</html>
