<!DOCTYPE html>
<html>
  <head>
    <title>11c</title>
    <style></style>
  </head>

  <body>
    <script>
      const nums = [10, 20, 30, 99, 100];
      nums.push(120);    
      console.log(nums);

    function arraySwap(array) {
      const firstValue = array[0];
      array[0] = array[array.length - 1];
      array[array.length - 1] = firstValue;
      return array;
    };

    console.log (arraySwap(nums));
    </script>
  </body>
</html>
