<!DOCTYPE html>
<html>
  <head>
    <title>11k</title>
    <style></style>
  </head>

  <body>
    <script>
      const nums = [-10, 20, 30, 40 ,50, -200, -300];
      console.log(nums);

    function countPositive(array) {
      let count = 0;
      for (i = 0; i <= (array.length - 1); i++) {
        if (array[i] > 0) {
          count++;
        }
      } 
      return count;
    };
    console.log (countPositive(nums));
    </script>
  </body>
</html>
