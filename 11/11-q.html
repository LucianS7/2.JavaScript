<!DOCTYPE html>

    <style></style>

  <body>
    <script>
      const words = ['hello', 'world', 'search', 'good', 'search'];
      console.log(findIndex(words, 'search'));

    function findIndex(array, word) {     
      for (i = 0; i < array.length; i++) {
        if (word === array[i]) {
          return i;
        } 
      };
      return -1;
    };
    </script>
  </body>
